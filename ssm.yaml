.INPUT:
  StringInput:
    Type: String
  StringInputWithPattern:
    Type: String
    Pattern: ^value$
  StringListInput:
    Type: StringList
  StringInputWithDescription:
    Type: String
    Description: The description
  SecureStringInput:
    Type: SecureString
  StringInputWithInlineType: String

.FLUSH:
- /Test

/Test/StringParam:
  Type: String
  Value: string_value

/Test/StringParam/ReferenceValue:
  Type: String
  Value: $(StringInput)

/Test/StringParam/WithoutType:
  Value: string_value

/Test/StringParam/Inline: string_value

/Test/StringListParam:
  Type: StringList
  Value:
  - value_1
  - value_2

/Test/StringListParam/Inline:
- value_1
- value_2

/Test/StringListParam/AsString:
  Type: StringList
  Value: value_1,value_2

/Test/DisabledParam:
  Type: InvalidType
  Disable: True

/Test/Param/WithDescription:
  Value: string_value
  Description: The description

/Test/Param/WithPattern:
  Value: string_value
  AllowedPattern: ^\w+$

/Test/Param/WithPattern/Invalid:
  Disable: True
  Value: string_value
  AllowedPattern: 0+

/Test/Secure/Input/SecureString:
  Type: SecureString
  Input: $(SecureStringInput)
  KeyId: arn:aws:kms:$(Region):$(Account):alias/test

/Test/Secure/Input/SecureString/BareReference:
  Type: SecureString
  Input: SecureStringInput
  KeyId: arn:aws:kms:$(Region):$(Account):alias/test

/Test/Secure/Input/String:
  Disable: True
  Type: SecureString
  Input: $(StringInput)
  KeyId: arn:aws:kms:$(Region):$(Account):alias/test

